<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-57VXBZ8NB1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-57VXBZ8NB1');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/projects.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="sidebar">
    <h1>Seth Emory</h1>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/work/' | relative_url }}">Work</a></li>
      <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
      <li><a href="{{ '/about/' | relative_url }}">About</a></li>
      <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
    </ul>
    <div class="social-media">
      <a href="https://github.com/sethemory" target="_blank" aria-label="Github">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/sethemory" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://instagram.com/smemory2021" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
  <div class="projects-grid">
    {% assign sorted_projects = site.projects | sort: 'order' %}
    {% for project in sorted_projects %}
    <a href="{{ project.url }}" class="project-tile"> <!-- Entire tile is a link -->
      <div>
        <h2>{{ project.title }}</h2>
        <p class="categories">Categories: {{ project.categories | join: ", " }}</p>
        <p class="project-description">{{ project.description }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</body>

</html>
