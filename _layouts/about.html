<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/about.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <h1>Seth Emory</h1>
        <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
            <li><a href="{{ '/work/' | relative_url }}">Work</a></li>
            <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
            <li><a href="{{ '/about/' | relative_url }}">About</a></li>
            <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
        </ul>
        <div class="social-media">
            <a href="https://github.com/sethemory" target="_blank" aria-label="Github">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/sethemory" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://instagram.com/smemory2021" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    <div class="about-container">
        <h1>About Me</h1>
        <hr>
        <div class="about-body">
            <div class="profile-image">
                <img src="{{ page.profile_image }}" alt="Profile Picture of {{ page.name }}">
            </div>
            <div class="about-content">
                <p>{{ content }}</p>
            </div>
        </div>
    </div>

    <footer>
        <!-- Include your site footer here -->
    </footer>
</body>

</html>
